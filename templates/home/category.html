<div class="row">
  {% for category in categories %}
  <div class="col-6 p-2">
    <a class="btn btn-success btn-md w-100" href="{% url 'option-list' %}?category={{category.name}}&lang={{request.GET.lang}}">
      
      {% if request.GET.lang == 'en' %}
        {{category.name_en}}
      {% else %}
        {{category.name}}
      {% endif %}

    </a>
  </div>
  {% endfor %}
</div>
